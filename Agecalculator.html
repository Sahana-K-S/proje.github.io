<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age_calculator</title>
</head>
<body>
        <h1 style="color:red;">Age Calculator</h1>
        <h3>Calculate your current age</h3>
        <form id="form1">
        <table>
            <tr>
                <td>
                    Enter your birthday:
                </td>
                <td>
                    <input type="date" id="dob" style="color:rgb(138, 115, 115);">
                </td>
                </tr>
                <tr>
                    <td>
                        Enter the current date:
                    </td>
                    <td>
                       <input type="date" id="cd" style="color:rgb(116, 107, 91);">
                    </td>
                </tr>
               
                <td>
                    <button type="submit" onclick = "age_calculator()"> Calculate age </button> <br><br>  
                </td>
            </tr>
        </table>
        </form>
        <script src="Agecalculator.js"></script>
</body>
</html>
