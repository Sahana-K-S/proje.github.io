<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMICalculator</title>
    <link rel="stylesheet" type="text/css" href="bmi.css" />
</head>
<body>
    <h1 id="Hd">BMI Calculator</h1>
    <table id="tb">
        <tr>
            <td>
                Height:
            </td>
        </tr>
        <tr>
                <td>
                    <input type="number" id="hgt">
                </td>
                <td>
                    cm
                </td>
        </tr>
        <tr>
            <td>
                Weight:
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" id="wgt">
            </td>
            <td>
                kg
            </td>
        </tr>
        <tr>
            <td>
            <button type="submit" onclick = "bmi()"> Calculate </button> <br><br>  
            </td>
        </tr>
        <tr>
            <td>
                BMI:
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" readonly tabindex="4" id="result1">
            </td>
            <td>
                kg/m^2
            </td>
        </tr>
        <tr>
            <td>
                BMI Category
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" readonly tabindex="4" id="result2">
            </td>
        </tr>
        <tr>
            <td>
                Health Risk
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" readonly tabindex="4" id="result3">
            </td>
        </tr>
    </table>
    <script src="bmi.js"></script>
</body>
</html>
